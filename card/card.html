<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            margin-top: 30px;
        }
    </style>
</head>
<body>


    <div class="main">
        <div class="main-inner">
            
        </div>
    </div>




    <script>
        let arr = [
            {
                name:"Devraj",
                img : "https://images.unsplash.com/photo-1763328719074-6c728d2a931d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D",
                age:"28"
            },
            {
                name:"Kajal",
                img : "https://images.unsplash.com/photo-1651344580791-42645961baf2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHx8",
                age:"28"
            },
            {
                name:"Jigisha",
                img : "https://images.unsplash.com/photo-1680506742525-431c75cedff9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D",
                age:"28"
            },
            {
                name:"Sonal",
                img : "https://plus.unsplash.com/premium_photo-1663099960283-dfa09d1d9415?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwfHx8ZW58MHx8fHx8",
                age:"29"
            }
        ]

        sum = '';

        let main = document.querySelector('.main-inner')

        arr.forEach(function(vel){
            sum = sum + `
            <div class="card">
                <img src='${vel.img}'>
                <div class="name">${vel.name}</div>
                <div class="age">${vel.age}</div>
            </div>
            `
        })

        main.innerHTML = sum

        
        
    </script>
    
</body>
</html>
